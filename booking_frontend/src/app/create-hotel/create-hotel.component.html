<body>
<div class="header"><h2>Contract</h2></div>
<form (ngSubmit)="onSubmit()" class="centered-container">
  <div class="form-group">
    <label for="hotelName">Hotel Name:</label>
    <input type="text" id="hotelName" name="hotelName" [(ngModel)]="hotel.hotelName" required class="form-control">
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="hotel.address" required class="form-control">
  </div>
  <div class="form-group">
    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" [(ngModel)]="hotel.contact" required class="form-control">
  </div>
  <div class="form-group">
    <label for="contractStartDate">Contract Start Date:</label>
    <input type="date" id="contractStartDate" name="contractStartDate" [(ngModel)]="hotel.contractStartDate" required class="form-control">
  </div>
  <div class="form-group">
    <label for="contractEndDate">Contract End Date:</label>
    <input type="date" id="contractEndDate" name="contractEndDate" [(ngModel)]="hotel.contractEndDate" required class="form-control">
  </div>
  <div class="form-group">
    <label for="markup">Markup:</label>
    <input type="number" id="markup" name="markup" [(ngModel)]="hotel.markup" required class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Create Hotel</button>
</form>

</body>
