<body>
<div class="booking-card">
  <h2>Create Booking</h2>
  <form (ngSubmit)="bookRoom()" #bookingForm="ngForm" class="booking-form">
      <label for="fullName">Full Name:</label>
      <input type="text" id="customerName" name="customerName" [(ngModel)]="booking.customerName" required>

      <label for="contactNo">Contact:</label>
      <input type="text" id="contactNo" name="contactNo" [(ngModel)]="booking.contactNo" required>

      <label for="checkInDate">Check-in Date:</label>
      <input type="date" id="checkingDate" name="checkingDate" [(ngModel)]="booking.checkingDate" required>

      <label for="checkOutDate">Check-out Date:</label>
      <input type="date" id="checkoutDate" name="checkoutDate" [(ngModel)]="booking.checkoutDate" required>

      <label for="noOfRooms">Number of rooms:</label>
      <input type="number" id="noOfRooms" name="noOfRooms" [(ngModel)]="booking.noOfRooms" required>

      <button type="submit" [disabled]="bookingForm.invalid">Book Room</button>
  </form>
</div>
</body>
