<body>
<div class="update-contract-container ">
  <div class="header"><h2>Update Contract for Hotel</h2></div>
  <form [formGroup]="contractForm" (ngSubmit)="onSubmit()" class="needs-validation">
    <div class="form-group row">
      <label for="contractStartDate" class="col-sm-3 col-form-label">Contract Start Date:</label>
      <div class="col-sm-9">
        <input
          type="date"
          id="contractStartDate"
          formControlName="contractStartDate"
          class="form-control"
          required
        />
        <div class="invalid-feedback">Please select a start date.</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="contractEndDate" class="col-sm-3 col-form-label">Contract End Date:</label>
      <div class="col-sm-9">
        <input
          type="date"
          id="contractEndDate"
          formControlName="contractEndDate"
          class="form-control"
          required
        />
        <div class="invalid-feedback">Please select an end date.</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="markup" class="col-sm-3 col-form-label">Markup:</label>
      <div class="col-sm-9">
        <input
          type="number"
          id="markup"
          formControlName="markup"
          class="form-control"
          required
        />
        <div class="invalid-feedback">Please provide a valid markup value.</div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <button type="submit" [disabled]="!contractForm.valid" class="btn btn-primary">Update Contract</button>
      </div>
    </div>
  </form>
</div>
</body>
